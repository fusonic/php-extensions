phpunit:messenger-mailer-bundle:symfony:
    extends: .phpunit-test
    needs: []
    variables:
        PACKAGE: messenger-mailer-bundle
    only:
        changes:
            - packages/messenger-mailer-bundle/**/*
    script:
        - composer phpstan
        - composer phpcs-check
        - vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage/cobertura.xml --coverage-html=coverage/html

phpunit:messenger-mailer-bundle:symfony-lowest:
    extends: .phpunit-test
    needs: []
    variables:
        PACKAGE: messenger-mailer-bundle
        PHP_VERSION: '8.1'
    environment:
        name: coverage/${PACKAGE}-symfony-lowest/${CI_COMMIT_REF_NAME}
    only:
        changes:
            - packages/messenger-mailer-bundle/**/*
    script:
        - composer update --prefer-lowest --prefer-stable --no-progress --no-interaction
        - vendor/bin/phpunit

messenger-mailer-bundle:publish-master:
    extends: .publish-master
    needs: []
    variables:
        PACKAGE: messenger-mailer-bundle
        REPOSITORY: git@github.com:fusonic/php-messenger-mailer-bundle.git
    only:
        changes:
            - packages/messenger-mailer-bundle/**/*

messenger-mailer-bundle:publish-tag:
    extends: .publish-tag
    needs: []
    variables:
        PACKAGE: messenger-mailer-bundle
        REPOSITORY: git@github.com:fusonic/php-messenger-mailer-bundle.git
    only:
        changes:
            - packages/messenger-mailer-bundle/**/*
